<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css/style.css">
  <title>Drum Machine</title>
</head>

<body>
  <div class="container" id="drum-machine">
    <div class="display-wraper">
      <div class="btn">
        <button class='switch' id="on">on</button>
        <button class='switch hideSwitch' id="off">off</button>
      </div>
      <div class="display" id="display"></div>
      <div>
        <div class="vol" id="volume">volume 0</div>
        <button class="vol" id="plus">+</button>
        <button class="vol" id="sub">-</button> 
      </div>
    </div>
  
  
    <div class="wraper">
  
      <button class="drum-pad drum-pad-hover" id="soundsq">Q
        <audio class="clip" id="Q" src="https://www.pacdv.com/sounds/interface_sound_effects/sound1.mp3"
          preload="auto" volume = '0.2'></audio>
      </button>
  
      <button class="drum-pad" id="soundsw">W
        <audio class="clip" id="W" src="https://www.pacdv.com/sounds/interface_sound_effects/sound51.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundse">E
        <audio class="clip" id="E" src="https://www.pacdv.com/sounds/miscellaneous_sounds/magic-wand-1.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundsa">A
        <audio class="clip" id="A" src="https://www.pacdv.com/sounds/miscellaneous_sounds/striking-a-match-1.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundss">S
        <audio class="clip" id="S" src="https://www.pacdv.com/sounds/miscellaneous_sounds/velcro-strap-1.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundsd">D
        <audio class="clip" id="D" src="https://www.pacdv.com/sounds/domestic_sound_effects/can-open-1.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundsz">Z
        <audio class="clip" id="Z" src="https://www.pacdv.com/sounds/domestic_sound_effects/can-open-2.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundsx">X
        <audio class="clip" id="X" src="https://www.pacdv.com/sounds/domestic_sound_effects/can-to-table-2.wav"
          preload="auto"></audio>
      </button>
  
      <button class="drum-pad" id="soundsc">C
        <audio class="clip" id="C" src="https://www.pacdv.com/sounds/domestic_sound_effects/floor-squeak-2.wav"
          preload="auto"></audio>
      </button>
  
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
  <script src="./script/script.js"></script>
</body>

</html>
